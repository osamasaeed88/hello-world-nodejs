---
- name: Bootstrap EC2 instances for Ansible
  hosts: app-servers
  become: yes

  tasks:
    - name: Ensure Python3 and pip3 are installed
      apt:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes

    - name: Install six Python module
      command: pip3 install six --break-system-packages

